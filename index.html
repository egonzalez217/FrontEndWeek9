<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 9 Assignment</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head>

  <body>
    <audio id="playAudio">
      <!--Source the audio file. -->
      <source src="dougie.mp3" type="audio/mp3" />
    </audio>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Week 9</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-danger btn-block"
            id="playAudio"
            onclick="playAudio()"
          >
            Hit The Dougie
          </button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col">
          <div
            id="dougieCarousel"
            class="carousel slide"
            data-ride="carousel"
            data-interval="400"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="dougie1.PNG" alt="dougie 1" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="dougie2.PNG" alt="dougie 2" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="dougie3.PNG" alt="dougie 3" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="dougie4.PNG" alt="dougie4" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#dougieCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#dougieCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupsound = document.getElementById("playAudio");

      function playAudio() {
        popupsound.play(); //play the audio file
      }
    </script>
  </body>
</html>
